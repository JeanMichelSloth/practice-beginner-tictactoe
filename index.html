<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JMS Tic Tac Toe</title>
</head>
<body>
    <div class="container flex-full-center">
        <h1>JMS Tic-Tac-Toe</h1>
        <div class="game-grid">
            <div class="cell flex-full-center" id="1" onclick="playerPlays('1')"></div>
            <div class="cell flex-full-center" id="2" onclick="playerPlays('2')"></div>
            <div class="cell flex-full-center" id="3" onclick="playerPlays('3')"></div>
            <div class="cell flex-full-center" id="4" onclick="playerPlays('4')"></div>
            <div class="cell flex-full-center" id="5" onclick="playerPlays('5')"></div>
            <div class="cell flex-full-center" id="6" onclick="playerPlays('6')"></div>
            <div class="cell flex-full-center" id="7" onclick="playerPlays('7')"></div>
            <div class="cell flex-full-center" id="8" onclick="playerPlays('8')"></div>
            <div class="cell flex-full-center" id="9" onclick="playerPlays('9')"></div>
        </div>
        <button id="play-again-btn" onclick="resetGame()" hidden>Play again</button>
    </div>
</body>
<script src="script.js"></script>
</html>
